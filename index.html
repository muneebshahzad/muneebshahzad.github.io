<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify API Connection</title>
</head>
<body>

<div id="status">Connecting to Shopify API...</div>

    <script>
    const apiKey = 'a8e7646c131a57f30477a97d2cdde5bb';
    const apiSecret = 'c25a5316dd408414932ef4c72c377c2b';  // Use your actual secret key or password
    const shopifyApiUrl = 'https://alkaramat.myshopify.com/api/2022-01/graphql.json';
    const graphqlQuery = `
        {
            shop {
                name
            }
        }
    `;

    // Create a base64-encoded string for authentication
    const authString = btoa(`${apiKey}:${apiSecret}`);

    fetch(shopifyApiUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Basic ${authString}`,  // Use Basic authentication
        },
        body: JSON.stringify({ query: graphqlQuery }),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (data.errors) {
            throw new Error(`GraphQL error: ${JSON.stringify(data.errors)}`);
        } else {
            const shopName = data.data.shop.name;
            const statusElement = document.getElementById('status');
            if (statusElement) {
                statusElement.innerText = `Succeed! Connected to Shopify API. Shop Name: ${shopName}`;
            } else {
                console.error('Status element not found');
            }
        }
    })
    .catch(error => {
        console.error('Error:', error.message);

        // Additional error handling to avoid null reference
        const statusElement = document.getElementById('status');
        if (statusElement) {
            statusElement.innerText = 'Failed to connect to Shopify API';
        } else {
            console.error('Status element not found');
        }
    });
</script>



</body>
</html>
