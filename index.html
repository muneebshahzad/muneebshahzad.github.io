<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Last Order</title>
</head>
<body>
    <div>
        <h1>Last Order Number:</h1>
        <p id="orderNumber"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                const response = await fetch('http://localhost:8080/http://localhost:3000/get-last-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const result = await response.json();
                document.getElementById('orderNumber').innerText = result.lastOrderNumber;
            } catch (error) {
                console.error('Error:', error.message);
            }
        });
    </script>
</body>
</html>
