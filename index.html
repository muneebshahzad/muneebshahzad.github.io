<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify API Connection</title>
</head>
<body>

<div id="status">Connecting to Shopify API...</div>
<div id="orderList"></div>

<script>
    const apiKey = 'a8e7646c131a57f30477a97d2cdde5bb';
    const apiPassword = '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';  // Use your actual API password
    const shopifyApiUrl = 'https://alkaramat.myshopify.com/admin/api/2023-10/orders.json?status=any&limit=5';

    fetch(shopifyApiUrl, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Basic ${btoa(`${apiKey}:${apiPassword}`)}`,  // Use Basic authentication
        },
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        const orders = data.orders;
        const orderListElement = document.getElementById('orderList');
        orderListElement.innerHTML = '<h2>Last 5 Orders:</h2>';
        
        orders.forEach(order => {
            const orderDetails = `
                <p>
                    Order ID: ${order.id}<br>
                    Order Name: ${order.name}<br>
                    Total Price: ${order.total_price}<br>
                    Created At: ${order.created_at}
                </p>
            `;
            orderListElement.innerHTML += orderDetails;
        });

        document.getElementById('status').innerText = `Succeed! Connected to Shopify API.`;
    })
    .catch(error => {
        console.error('Error:', error.message);
        document.getElementById('status').innerText = 'Failed to connect to Shopify API';
    });
</script>
</body>
</html>
