<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify API Connection</title>
</head>
<body>

<div id="status">Connecting to Shopify API...</div>

     <script>
       const storefrontAccessToken = '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';
    const shopifyApiUrl = 'https://alkaramat.myshopify.com/api/2022-01/graphql.json';
    const graphqlQuery = `
      {
            shop {
                name
            }
        }
    `;

    console.log('Attempting to connect to Shopify API...');

    fetch(shopifyApiUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-Shopify-Storefront-Access-Token': storefrontAccessToken,
        },
        body: JSON.stringify({ query: graphqlQuery }),
    })
    .then(response => {
        console.log('Response status:', response.status);
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log('GraphQL Response:', data);

        if (data.errors) {
            throw new Error(`GraphQL error: ${JSON.stringify(data.errors)}`);
        } else {
            const shopName = data.data.shop.name;
            console.log('Connected to Shopify API. Shop Name:', shopName);
            const statusElement = document.getElementById('status');
            if (statusElement) {
                statusElement.innerText = `Succeed! Connected to Shopify API. Shop Name: ${shopName}`;
            } else {
                console.error('Status element not found');
            }
        }
    })
    .catch(error => {
        console.error('Error:', error.message);

        // Additional error handling to avoid null reference
        const statusElement = document.getElementById('status');
        if (statusElement) {
            statusElement.innerText = 'Failed to connect to Shopify APIx';
        } else {
            console.error('Status element not found');
        }
    });
</script>


</body>
</html>
