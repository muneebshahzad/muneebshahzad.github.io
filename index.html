<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify API Connection</title>
</head>
<body>

<div id="status">Connecting to Shopify API...</div>
<div id="orderList"></div>

<script>
    const storefrontAccessToken = 'f4dd6338e204a10b04e1f0fc418b957e';
    const shopifyApiUrl = 'https://alkaramat.myshopify.com/api/2022-01/graphql.json';
    const graphqlQuery = `
        {
            shop {
                name
            }
            orders(last: 5) {
                edges {
                    node {
                        id
                        name
                        totalPriceSet {
                            shopMoney {
                                amount
                                currencyCode
                            }
                        }
                        createdAt
                    }
                }
            }
        }
    `;

    fetch(shopifyApiUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-Shopify-Storefront-Access-Token': storefrontAccessToken,
        },
        body: JSON.stringify({ query: graphqlQuery }),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (data.errors) {
            throw new Error(`GraphQL error: ${JSON.stringify(data.errors)}`);
        } else {
            const shopName = data.data.shop.name;
            const orderList = data.data.orders.edges;
            
            document.getElementById('status').innerText = `Succeed! Connected to Shopify API. Shop Name: ${shopName}`;
            
            // Display the last 5 orders
            const orderListElement = document.getElementById('orderList');
            orderListElement.innerHTML = '<h2>Last 5 Orders:</h2>';
            orderList.forEach(order => {
                const orderDetails = `
                    <p>
                        Order ID: ${order.node.id}<br>
                        Order Name: ${order.node.name}<br>
                        Total Price: ${order.node.totalPriceSet.shopMoney.amount} ${order.node.totalPriceSet.shopMoney.currencyCode}<br>
                        Created At: ${order.node.createdAt}
                    </p>
                `;
                orderListElement.innerHTML += orderDetails;
            });
        }
    })
    .catch(error => {
        console.error('Error:', error.message);
        document.getElementById('status').innerText = 'Failed to connect to Shopify API';
    });
</script>
</body>
</html>
