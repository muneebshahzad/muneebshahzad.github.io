<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Access Token</title>
</head>
<body>
    <button id="getTokenButton">Get Access Token</button>

    <script>
        document.getElementById("getTokenButton").addEventListener("click", function() {
            // Make AJAX request to backend server
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://tickbags.onrender.com/get-access-token", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Access token retrieved successfully
                    var accessToken = JSON.parse(xhr.responseText).access_token;
                    alert("Access Token: " + accessToken);
                }
            };
            xhr.send();
        });
    </script>
</body>
</html>
