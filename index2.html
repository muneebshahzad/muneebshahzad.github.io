<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Token Processing</title>
</head>
<body>
    <h1>Authentication Token Processing</h1>
    <p>This webpage will process the authentication token received from Daraz.</p>

    <script>
        // Function to extract the authentication token from the URL query parameters
        function getAuthTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('code');
        }

        // Function to display the authentication token on the webpage
        function displayAuthToken() {
            const authToken = getAuthTokenFromURL();
            if (authToken) {
                document.getElementById('authToken').innerText = authToken;
            } else {
                document.getElementById('authToken').innerText = 'Authentication token not found in URL.';
            }
        }

        // Call the function to display the authentication token when the page loads
        window.onload = displayAuthToken;
    </script>

    <p>Authentication Token: <span id="authToken"></span></p>
</body>
</html>
